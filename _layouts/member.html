<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->

<div id="main" class="alt">




<!-- One -->
<section id="one">
	<div class="inner">
    <div class="box alt">

      <h1 style="text-align: center">{{ page.title }}</h1>
    	<div class="row 50% uniform">
        <div class="2u"></div>
    		<div class="8u"><span class="image fit"><a href="https:"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></a></span></div>
        <div class="2u"></div>
        <div class="6u"></div>
        <div class="6u">{{ content }}</div>
      </div>
    </div>

		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
